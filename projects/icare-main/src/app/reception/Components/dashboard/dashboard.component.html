        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-lg-2 col-6">
              <!-- small box -->
              <div class="small-box bg-info">
                <div class="inner">
                  <h3>150</h3>
    
                  <p>Total Patient</p>
                </div>
                <div class="icon">
                  <i class="ion ion-bag"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-2 col-6">
              <!-- small box -->
              <div class="small-box bg-success">
                <div class="inner">
                  <h3>53<sup style="font-size: 20px">%</sup></h3>
    
                  <p>Total Appointment</p>
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-2 col-6">
              <!-- small box -->
              <div class="small-box bg-warning">
                <div class="inner">
                  <h3>44</h3>
    
                  <p>Total Pharmachy Bill</p>
                </div>
                <div class="icon">
                  <i class="ion ion-person-add"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-2 col-6">
              <!-- small box -->
              <div class="small-box bg-dark">
                <div class="inner">
                  <h3>44</h3>
    
                  <p>Total Bed Details</p>
                </div>
                <div class="icon">
                  <i class="ion ion-person-add"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-2 col-6">
              <!-- small box -->
              <div class="small-box bg-danger">
                <div class="inner">
                  <h3>65</h3>
    
                  <p>Total Lab Order</p>
                </div>
                <div class="icon">
                  <i class="ion ion-pie-graph"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-2 col-6">
              <!-- small box -->
              <div class="small-box bg-warning">
                <div class="inner">
                  <h3>44</h3>
    
                  <p>Total Pharmachy Bill</p>
                </div>
                <div class="icon">
                  <i class="ion ion-person-add"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- ./col -->
          </div>
          <!-- /.row -->  
          <!-- Chart Design -->
          <div class="row">
            <div class="col-lg-4">
              <!-- DONUT CHART -->
                <div class="card card-danger">
                <div class="card-header">
                  <h3 class="card-title">Patient Visit</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
    
                      <canvas
                      baseChart
                      chartType="doughnut"
                      [data]="PatientVisitData"
                      [labels]="PatientVisitLable"
                      [options]="chartOptions"
                      [legend]="true">
                      </canvas>
                

                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
              </div>
            <div class="col-lg-4">
              <!-- DONUT CHART -->
                <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title">Appointment Status</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <canvas
                  baseChart
                  chartType="doughnut"
                  [colors]="doughnutChartColors"
                  [data]="AppointmentStatusData"
                  [labels]="AppointmentStatusLable"
                  [options]="chartOptions"
                  [legend]="true">
                  </canvas>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
              </div>
              <div class="col-lg-4">
                <!-- DONUT CHART -->
              <div class="card card-warning">
              <div class="card-header">
              <h3 class="card-title">Trending Treatment</h3>

              <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
              <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
              <i class="fas fa-times"></i>
              </button>
              </div>
              </div>
              <div class="card-body">
                <canvas
                baseChart
                chartType="doughnut"
                [colors]="doughnutChartColors1"
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [options]="chartOptions"
                [legend]="true">
                </canvas>
              </div>
              <!-- /.card-body -->
              </div>
              <!-- /.card -->
              </div>
          </div>
    </div>
  </section>
